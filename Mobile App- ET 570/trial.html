<!doctype html>
<html ng-app="customersApp" class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final trial</title>

<link href='http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.min.css' rel='stylesheet' type='text/css'>

  <script src="js/vendor/angular.min.js"></script>
  <script src="js/vendor/angular-animate.min.js"></script>
  <script src="js/vendor/angular-route.min.js"></script>

    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/appfortrial.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/content.css">
    <link rel="stylesheet" href="css/footer.css">

  </head>

  <body>
 <!-- Begin header -->
 <div class="button-group align-center">
   <button href="#" class="button" data-open="mobile-ios-modal"><i class="fa fa-cogs"></i> Quantity</button>
   <button href="#" class="button" data-open="mobile-ios-modal-2"><i class="fa fa-warning"></i> Alert</button>
   <button href="#" class="button" data-open="mobile-ios-modal-3"><i class="fa fa-cogs"></i> Security</button>
   <button href="#" class="button" data-open="mobile-ios-modal-4"><i class="fa fa-cogs"></i> Settings</button>
 </div>

 <div class="reveal mobile-ios-modal" id="mobile-ios-modal" data-reveal>
   <div class="mobile-ios-modal-inner">
     <p>Number of Yetis</p>
     <input type="number">
   </div>

   <div class="mobile-ios-modal-options">
     <button data-close class="button">Cancel</button>
     <button class="button">Ok</button>
   </div>
 </div>

 <div class="reveal mobile-ios-modal" id="mobile-ios-modal-2" data-reveal>
   <div class="mobile-ios-modal-inner">
     <p>Your password does not match our records. Please re-enter your password.</p>
   </div>

   <div class="mobile-ios-modal-options">
     <button data-close class="button">Cancel</button>
     <button class="button">Ok</button>
   </div>
 </div>

 <div class="reveal mobile-ios-modal" id="mobile-ios-modal-3" data-reveal>
   <div class="mobile-ios-modal-inner">
     <p>Plase enter your 4-digit passcode</p>
     <input type="text">
   </div>

   <div class="mobile-ios-modal-options">
     <button data-close class="button">Cancel</button>
     <button class="button">Ok</button>
   </div>
 </div>

 <div class="reveal mobile-ios-modal" id="mobile-ios-modal-4" data-reveal>

   <div class="mobile-ios-modal-options-stacked">
     <button class="button">Search for Image</button>
     <button class="button">Choose Photo</button>
     <button class="button">Take Photo</button>
     <button data-close class="button">Cancel</button>
   </div>
 </div>


 <!-- end Footer -->








        <script src="js/vendor/jquery.js"></script>
        <script src="js/vendor/what-input.js"></script>
        <script src="js/vendor/foundation.js"></script>
        <script src="js/app.js"></script>


        <script>
                   var app = angular.module('customersApp',['ngRoute']);
                   app.config(function($routeProvider) {
                     $routeProvider.when('/',
                       {
                         controller:'CustomersController',
                         templateUrl: 'app/views/main.html'
                       })
                     .when('/book',
                       {
                         controller: 'BookController',
                         templateUrl: 'app/views/book.html'
                       })
                       .when('/request',
                         {
                           controller: 'RequestController',
                           templateUrl: 'app/views/request.html'
                         })
                      .when('/dealer',
                         {
                           controller: 'DealerController',
                           templateUrl: 'app/views/dealer.html'
                         })
                         .when('/etfinals',
                            {
                              controller: 'ETFinalsController',
                              templateUrl: 'app/views/etfinals.html'
                            })
                      .when('/story',
                         {
                           controller: 'StoryController',
                           templateUrl: 'app/views/story.html'
                         })
                     .when('/adam',
                        {
                          controller: 'AdamController',
                          templateUrl: 'app/views/adam.html'
                        })
                   });
                   app.controller('BookController', function($scope){
                     $scope.customerID = 5;
                   });
                   app.controller('RequestController', function($scope){
                     $scope.customerID = 5;
                   });
                   app.controller('StoryController', function($scope){
                     $scope.customerID = 5;
                   });
                   app.controller('DealerController', function($scope){
                     $scope.customerID = 5;
                   });
                   app.controller('ETFinalsController', function($scope){
                     $scope.customerID = 5;
                   });
                   app.controller('AdamController', function($scope){
                     $scope.customerID = 5;
                   });
                   app.controller('CustomersController', function($scope) {
                     $scope.customers = [
                         {"id": 1, "name":"Ted", "total": 5.996},
                         {"id": 2, "name":"Michelle", "total": 10.994},
                         {"id": 3, "name":"Zed", "total": 10.99},
                         {"id": 4, "name":"Tina", "total": 15.994}
                       ];
                     });
                 </script>


      </body>
    </html>
